  <div class="container">
    <header id="header">
      <h1>Search for a property</h1>
    </header>
    <main id="main">
      <section class="searchTool">
        <form id="propertySearch" action="#" method="get" name="propertySearch">
          <div class="listingType">
            <input type="radio" id="buy" name="listingType" value="buy"> <label for="buy">Buy</label> <input type="radio" id="rent" name="listingType" value="rent"> <label for="rent">Rent</label> <input type="radio" id="all" name="listingType" value="all"> <label for="all">All</label>
          </div><br>
          <label for="area">Search area:</label>
          <div class="area">
            <input type="text" id="area" class="area" name="area">
          </div>
          <div class="searchBar">
            <div class="input-group">
              <label for="propertyType">Property Type:</label> <select id="propertyType" name="propertyType">
                <option value="">
                  --Select--
                </option>
                <option value="house">
                  House
                </option>
                <option value="apartment">
                  Apartment
                </option>
                <option value="land">
                  Land
                </option>
                <option value="commercial">
                  Commercial Property
                </option>
              </select>
            </div>
            <div class="input-group">
              <label for="furnishedType">Furnished Type:</label> <select id="furnishedType" name="furnishedType">
                <option value="">
                  --Select--
                </option>
                <option value="furnished">
                  Furnished
                </option>
                <option value="halfFurnished">
                  Half furnished
                </option>
                <option value="unfurnished">
                  Unfurnished
                </option>
              </select>
            </div>
            <div class="input-group">
              <label for="priceRange">Min Price:</label> <input type="range" id="minPriceRange" name="minPriceRange" min="0" max="10000" step="100" value="0"> <input type="number" id="minPrice" name="minPrice" min="0" max="10000" step="100" value="0"><br>
              <label for="priceRange">Max Price:</label> <input type="range" id="maxPriceRange" name="maxPriceRange" min="0" max="10000" step="100" value="0"> <input type="number" id="maxPrice" name="maxPrice" min="0" max="10000" step="100" value="0">
            </div>
            <div class="input-group">
              <label for="bedRange">Min Bedrooms:</label> <input type="range" id="minBedRange" name="minBedRange" min="0" max="10" step="1" value="0"> <input type="number" id="minBed" name="minBed" min="0" max="10" step="1" value="0"><br>
              <label for="bedRange">Max Bedrooms:</label> <input type="range" id="maxBedRange" name="maxBedRange" min="0" max="10" step="1" value="0"> <input type="number" id="maxBed" name="maxBed" min="0" max="10" step="1" value="0">
            </div>
            <div class="input-group">
              <label for="bedRange">Min Bathrooms:</label> <input type="range" id="minBathRange" name="minBathRange" min="0" max="10" step="1" value="0"> <input type="number" id="minBath" name="minBath" min="0" max="10" step="1" value="0"><br>
              <label for="bathRange">Max Bathrooms:</label> <input type="range" id="maxBathRange" name="maxBathRange" min="0" max="10" step="1" value="0"> <input type="number" id="maxBath" name="maxBath" min="0" max="10" step="1" value="0">
            </div>
          </div>
          <div class="button-container">
            <button type="submit" value="submit">Search</button>
          </div>
        </form>
      </section>
      <section id="searchResults"></section>
    </main>
